<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io simple chat</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row whole-panel">
        <div class="col-sm-4 inbox__people">
          <h4>Active users</h4>
	  <hr>
        </div>

	<div class="col-sm-8">
          <div class="inbox__messages" id="scrollbox">
            <div class="messages__history"></div>
            <div class="fallback"></div>
          </div>
	  <form class="message_form">
            <input type="text" class="message_form__input" placeholder="Type a message" />
            <button class="message_form__button" type="submit">
              Enter
            </button>
	  </form>
	</div>
	
      </div>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script> -->
    <!-- <script src="main.js"></script> -->
    <script src="../node_modules/socket.io/client-dist/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:3000/');
//      var socket = io();
      const inputField = document.querySelector(".message_form__input");
      const messageForm = document.querySelector(".message_form");
      const inboxPeople = document.querySelector(".inbox__people");
      const messageBox = document.querySelector(".messages__history");
      const fallback = document.querySelector(".fallback");

      let userName = "";
      const newUserConnected = (user) => {
	  userName = user || `User${Math.floor(Math.random() * 1000000)}`;
	  socket.emit("new user", userName);
	  //// socket.broadcast can only be added at server side
	  addToUsersBox(userName);
      };

      const addToUsersBox = (userName) => {
	  if (!!document.querySelector(`.${userName}-userlist`)) {
	      return;
	  }
	  
	  const userBox = `
                      <div class="chat_ib ${userName}-userlist">
                      <h5>${userName}</h5>
                      </div>
                      `;
	  inboxPeople.innerHTML += userBox;
      };


      const addNewMessage = ({ user, message }) => {
	  const time = new Date();
	  const formattedTime = time.toLocaleString("en-US", { hour: "numeric", minute: "numeric" });

	  const receivedMsg = `
  <div class="incoming__message">
    <div class="received__message">
      <p>${message}</p>
      <div class="message__info">
        <span class="message__author">${user}</span>
        <span class="time_date">${formattedTime}</span>
      </div>
    </div>
  </div>`;

	  const myMsg = `
  <div class="outgoing__message">
    <div class="sent__message">
      <p>${message}</p>
      <div class="message__info">
        <span class="time_date">${formattedTime}</span>
      </div>
    </div>
  </div>`;

	  messageBox.innerHTML += user === userName ? myMsg : receivedMsg;

	  var objDiv = document.getElementById("scrollbox");
	  objDiv.scrollTop = objDiv.scrollHeight;
	  
      };
      
      // new user is created so we generate nickname and emit event
      newUserConnected();
      
      socket.on("new user", function (data) {
	  data.map((user) => addToUsersBox(user));
      });
      
      socket.on("user disconnected", function (userName) {
	  document.querySelector(`.${userName}-userlist`).remove();
      });
      
      messageForm.addEventListener("submit", (e) => {
	  e.preventDefault();
	  if (!inputField.value) {
	      return;
	  }
	  
	  socket.emit("chat message", {
	      message: inputField.value,
	      nick: userName,
	  });
	  
	  inputField.value = "";
      });

      inputField.addEventListener("keyup", () => {
	  socket.emit("typing", {
	      isTyping: inputField.value.length > 0,
	      nick: userName,
	  });
      });

      socket.on("chat message", function (data) {
	  addNewMessage({ user: data.nick, message: data.message });
      });

      socket.on("typing", function (data) {
	  const { isTyping, nick } = data;
	  
	  if (!isTyping) {
	      fallback.innerHTML = "";
	      return;
	  }
	  
	  fallback.innerHTML = `<p>${nick} is typing...</p>`;
	  var objDiv = document.getElementById("scrollbox");
	  objDiv.scrollTop = objDiv.scrollHeight;
      });
    </script>
  </body>
</html>
